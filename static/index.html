<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Consolas', monospace;
            overflow: hidden;
        }
        .header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .menu-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu-btn:hover {
            background-color: #106ebe;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d2d2d;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown-content::-webkit-scrollbar {
            width: 8px;
        }
        .dropdown-content::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 4px;
        }
        .dropdown-content::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .dropdown-content::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #404040;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
        }
        .modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 4px;
            color: white;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #404040;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-btn.cancel {
            background-color: #666;
        }
        .screen-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .screen-list li {
            padding: 8px;
            cursor: pointer;
        }
        .screen-list li:hover {
            background-color: #404040;
        }
        .terminal-container {
            flex: 1;
            background-color: #000;
            padding: 5px;
            overflow: hidden;
        }
        .xterm {
            height: 100%;
            padding: 5px;
        }
        .status {
            color: #666;
            font-size: 0.9em;
        }
        .connection-status {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 4px;
            background-color: #333;
            gap: 8px;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .connection-status.disconnected .status-indicator {
            background-color: #ff4444;
            box-shadow: 0 0 5px #ff4444;
        }
        .connection-status.connected .status-indicator {
            background-color: #44ff44;
            box-shadow: 0 0 5px #44ff44;
        }
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="flex: 1; font-weight: bold; font-size: 16px;">Web Terminal</div>
        <div class="dropdown">
            <button class="menu-btn" onclick="toggleMenu()">Commands Menu</button>
            <div class="dropdown-content">
                <button onclick="showNewScreenDialog()">New Screen</button>
                <button onclick="listAndResumeScreen()">List & Resume Screen</button>
                <button onclick="sendCommand('screen -d')">Detach Screen</button>
                <button onclick="sendCommand('clear')">Clear Screen</button>
                <hr style="border: none; border-top: 1px solid #444; margin: 5px 0;">
                <button onclick="sendCommand('apt install screen -y')">Install Screen</button>
            </div>
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; padding-right: 15px;">
            <div class="connection-status disconnected">
                <span class="status-indicator"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </div>
    </div>

    <!-- New Screen Modal -->
    <div id="newScreenModal" class="modal">
        <div class="modal-content">
            <h3>Create New Screen</h3>
            <input type="text" id="screenName" placeholder="Enter screen name">
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal('newScreenModal')">Cancel</button>
                <button class="modal-btn" onclick="createScreen()">Create</button>
            </div>
        </div>
    </div>

    <!-- Resume Screen Modal -->
    <div id="resumeScreenModal" class="modal">
        <div class="modal-content">
            <h3>Resume Screen</h3>
            <div id="screenList"></div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal('resumeScreenModal')">Cancel</button>
            </div>
        </div>
    </div>

    <div class="terminal-container" id="terminal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-search@0.13.0/lib/xterm-addon-search.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            cursorStyle: 'block',
            macOptionIsMeta: true,
            scrollback: 10000,
            fontSize: 14,
            fontFamily: 'Consolas, monospace',
            cols: 120,
            rows: 30,
            theme: {
                background: '#000000',
                foreground: '#ffffff',
                cursor: '#00ff00',
                selection: 'rgba(255, 255, 255, 0.3)',
                black: '#000000',
                red: '#e06c75',
                green: '#98c379',
                yellow: '#d19a66',
                blue: '#61afef',
                magenta: '#c678dd',
                cyan: '#56b6c2',
                white: '#abb2bf',
                brightBlack: '#5c6370',
                brightRed: '#e06c75',
                brightGreen: '#98c379',
                brightYellow: '#d19a66',
                brightBlue: '#61afef',
                brightMagenta: '#c678dd',
                brightCyan: '#56b6c2',
                brightWhite: '#ffffff'
            },
            allowProposedApi: true,
            convertEol: true,
            windowsMode: true,
            allowTransparency: true
        });

        // Load addons
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        const searchAddon = new SearchAddon.SearchAddon();
        
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.loadAddon(searchAddon);
        
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/${Math.random().toString(36).substring(7)}`);

        const statusIndicator = document.querySelector('.connection-status');
        const statusText = document.querySelector('.status-text');

        ws.onopen = () => {
            statusIndicator.classList.remove('disconnected');
            statusIndicator.classList.add('connected');
            statusText.textContent = 'Connected';
            
            // Send initial terminal size
            const dimensions = {
                cols: term.cols,
                rows: term.rows
            };
            ws.send(JSON.stringify(dimensions));
        };

        ws.onclose = () => {
            statusIndicator.classList.remove('connected');
            statusIndicator.classList.add('disconnected');
            statusText.textContent = 'Disconnected';
            term.write('\r\n\x1b[1;31mConnection closed. Refresh to reconnect.\x1b[0m\r\n');
        };

        ws.onmessage = (event) => {
            term.write(event.data);
        };

        // Track cursor position and input buffer
        let cursorX = 0;
        let inputBuffer = '';

        function toggleMenu() {
            document.querySelector('.dropdown').classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                document.querySelector('.dropdown').classList.remove('active');
            }
        }

        function showNewScreenDialog() {
            document.getElementById('newScreenModal').style.display = 'block';
            document.getElementById('screenName').focus();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function createScreen() {
            const name = document.getElementById('screenName').value.trim();
            if (name) {
                sendCommand(`screen -S ${name}`);
                closeModal('newScreenModal');
                document.getElementById('screenName').value = '';
            }
        }

        async function listAndResumeScreen() {
            sendCommand('screen -ls');
            // Wait for the screen list to be updated
            setTimeout(async () => {
                const modal = document.getElementById('resumeScreenModal');
                const screenList = document.getElementById('screenList');
                screenList.innerHTML = '<div class="screen-list">Loading screens...</div>';
                modal.style.display = 'block';
                
                // Parse screen list from terminal output
                // In a real implementation, you'd need to capture the output
                // For now, we'll just show a sample screen
                screenList.innerHTML = `
                    <ul class="screen-list">
                        <li onclick="resumeScreen('myapp')">myapp</li>
                    </ul>
                `;
            }, 500);
        }

        function resumeScreen(name) {
            sendCommand(`screen -r ${name}`);
            closeModal('resumeScreenModal');
        }

        function sendCommand(command) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(command + '\n');
            }
        }

        term.onData(data => {
            if (ws.readyState === WebSocket.OPEN) {
                if (data === '\x7F' || data === '\b') { // Backspace or Delete
                    if (cursorX > 0) {
                        // Update local buffer
                        inputBuffer = inputBuffer.slice(0, -1);
                        cursorX--;
                        // Send backspace to server
                        ws.send('\b');
                    }
                } else if (data === '\r') { // Enter
                    ws.send(data);
                    inputBuffer = '';
                    cursorX = 0;
                } else {
                    // Update local buffer
                    inputBuffer += data;
                    cursorX += data.length;
                    ws.send(data);
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            const dimensions = {
                type: 'resize',
                cols: term.cols,
                rows: term.rows
            };
            ws.send(JSON.stringify(dimensions));
        });

        // Reset cursor position on Enter
        term.onKey(e => {
            const ev = e.domEvent;
            if (ev.keyCode === 13) { // Enter
                cursorX = 0;
                inputBuffer = '';
            }
        });

        // Focus terminal on click
        document.getElementById('terminal-container').addEventListener('click', () => {
            term.focus();
        });

        // Initial focus
        term.focus();
    </script>
</body>
</html>
